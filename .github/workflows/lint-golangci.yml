name: Lint golangci

permissions: { }

on:
  pull_request:
    branches: ["main"]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@1481404843c368bc19ca9406f87d6e0fc97bdcfd # v6.5.0
        with:
          version: v1.64.7
          args: --verbose
      - name: golangci-lint for api module
        uses: golangci/golangci-lint-action@1481404843c368bc19ca9406f87d6e0fc97bdcfd # v6.5.0
        with:
          version: v1.64.7
          args: --verbose
          working-directory: ./api
