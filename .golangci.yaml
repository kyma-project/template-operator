version: "2"
linters:
  default: all
  disable:
    - contextcheck
    - depguard
    - exhaustruct
    - lll
    - nlreturn
    - paralleltest
    - sqlclosecheck
    - wsl
    - wsl_v5 # too strict
    - noinlineerr # we want to keep inlining
  settings:
    cyclop:
      max-complexity: 20
    exhaustruct:
      exclude:
        - gdfs
    funlen:
      lines: 80
    gomoddirectives:
      replace-allow-list:
        - github.com/kyma-project/template-operator/api
      replace-local: true
    ireturn:
      allow:
        - anon
        - error
        - empty
        - stdlib
        - Client
        - record.EventRecorder
        - client.Object
        - schema.ObjectKind
        - runtime.Object
        - meta.RESTMapper
        - client.SubResourceWriter
        - openapi.Resources
        - validation.Schema
        - discovery.CachedDiscoveryInterface
        - machineryruntime.Object
        - v1.Layer
        - authn.Keychain
        - ratelimiter.RateLimiter
    nestif:
      min-complexity: 6
    nolintlint:
      require-explanation: true
    revive:
      severity: error
      rules:
        - name: comment-spacings
          disabled: true
        - name: dot-imports
          severity: warning
          disabled: true
        - name: line-length-limit
          arguments:
            - 120
          severity: warning
          disabled: true
    staticcheck:
      dot-import-whitelist:
        - github.com/onsi/ginkgo/v2
        - github.com/onsi/gomega
    varnamelen:
      ignore-names:
        - ok
      ignore-type-assert-ok: true
      ignore-map-index-ok: true
      ignore-chan-recv-ok: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - err113
          - fatcontext
          - funlen
          - gochecknoglobals
          - maintidx
          - wrapcheck
        path: _test\.go
      - linters:
          - lll
        source: '^// +kubebuilder: '
      - linters:
          - lll
        source: '^// http '
    paths:
      - zz_generated.deepcopy.go
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/kyma-project/template-operator)
        - blank
        - dot
      custom-order: true
  exclusions:
    generated: lax
    paths:
      - zz_generated.deepcopy.go
      - third_party$
      - builtin$
      - examples$
